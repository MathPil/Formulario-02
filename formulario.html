<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar sua mentoria</p>
        </header>
        <form id="form">
            <fieldset >
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div id="linha-info-pessoal"></div>
                    
                    <div class="nome">
                        <div class="fieldset-info">
                            <label for="info-nome">Nome</label>
                            <input type="text" id="info-nome">
                        </div>
                        <div class="fieldset-info">
                            <label for="info-sobrenome">Sobrenome</label>
                            <input type="text" id="info-sobrenome">
                        </div>
                    </div>

                    <div class="fieldset-info">
                        <label for="info-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="info-email">
                    </div>
                    <div class="fieldset-info">
                        <label for="info-senha">Senha <span id="span-senha">(mínimo de 6 caracteres)</span></label>
                        <input id="input-senha" type="password" id="info-senha">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div id="linha"></div>

                    <div class="fieldset-info">
                        <label for="info-nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input id="input-mentor" type="text" id="info-nome-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper-horario">
									<legend>Seus horários disponíveis</legend>
									<div id="linha"></div>
									<legend id="primeira-mentoria">Primeira mentoria</legend>
									<div class="mentoria1">
    
										<div class="fieldset-info">
											<label for="data-evento">Data<span>(DD/MM/AAAA)</span></label>
											<input id="input-mentoria1" type="date" id="data-evento" required>
										</div>
										<div class="fieldset-info">
											<label for="inicio-evento">Das</label>
											<input type="time" id="inicio-evento" required>
										</div>
										<div class="fieldset-info">
											<label for="fim-evento">Até</label>
											<input class="input-ate" type="time" id="fim-evento" required>
										</div>

									</div>
									<legend id="segunda-mentoria">Segunda mentoria</legend>
									<div class="mentoria2">
			
										<div class="fieldset-info">
											<label for="data-evento2">Data <span>(DD/MM/AAAA)</span></label>
											<input id="input-mentoria2" type="date" id="data-evento2" required>
										</div>
										<div class="fieldset-info">
											<label for="inicio-evento2">Das</label>
											<input type="time" id="inicio-evento2" required>
										</div>
										<div class="fieldset-info">
											<label for="fim-evento2">Até</label>
											<input class="input-ate" type="time" id="fim-evento2" required>
										</div>
									</div>
									
								</div>  
            </fieldset>

        </form>
        <footer>
            <button type="submit" form="form">Salvar</button>
        </footer>
    </div>
    
</body>
</html>
